<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="https://kit.fontawesome.com/552e66fa02.js" crossorigin="anonymous"></script>

</head>

<body>

    <section class="content">
        <div class="header">
            <img width="350px" src="images/logo.png" alt="Pokédex logo">
            <div>
                <div class="white-bar">
                    <label for="search-bar" id="search-bar-label">Search</label>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="search-bar" id="search-bar" placeholder="Type a pokemon name or id...">
                    <button class="search-bar-button" onclick="searchButton()">Search</button>
                </div>
            </div> 
        </div>
        <div class="filter-bar">
            <div id="filter-show">
                <!--
                    Advanced Search
                 --> 
            </div>
            
            <button class="advanced-search" onclick="FilterToggle()">
                <i class="fa-solid fa-arrow-down-wide-short"></i>Advanced Search
            </button>
        </div>
        
            
        <ol id="pokemon-list" class="pokemon-list">
            
            <!--Pokémon List-->

        </ol>
    </section>
    
    <div class="pagination">
        <button id="pagination-btn" type="button">
            <i class="fa-solid fa-spinner"></i>  Load More Pokémon
        </button>
    </div>


    <!--Details-->

    <div id="details-overlay">
        
        <div id="details-page">
            
            
        </div>
        
    </div>
    

    <script src="js/my_pokemodel.js"></script>
    <script src="js/API_manipulation.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
