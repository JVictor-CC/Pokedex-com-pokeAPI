<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/global.css">

</head>

<body>

    <section class="content">
        <h1>Pokédex</h1>
        <label for="generation" id="generation-label">Generation</label>
            <select name="generation" id="generation" required>
                <option disabled selected value="">Choose a Generation</option>
                <option value="1">First</option>
                <option value="2">Second</option>
                <option value="3">Third</option>
                <option value="4">Fourth</option>
                <option value="5">Fifth</option>
                <option value="6">Sixth</option>
                <option value="7">Seventh</option>
                <option value="8">Eighth</option>
            </select>
            <button id="filter-btn">Filter</button>
            
        <ol id="pokemon-list" class="pokemon-list">
            <!--Pokémon List-->
        </ol>
    </section>
    
    <div class="pagination">
        <button id="pagination-btn" type="button">
            Load More Pokémon
        </button>
    </div>
    

    <script src="js/my_pokemodel.js"></script>
    <script src="js/API_manipulation.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
